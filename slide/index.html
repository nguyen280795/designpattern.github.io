<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Slide</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.2.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="slider">
                <ul class="slides">
                    <img class="slide" id="1" style="opacity: 1" src="img/pic_1.jpg" alt="">
                    <img class="slide" id="2" src="img/pic_2.jpg" alt="">
                    <img class="slide" id="3" src="img/pic_3.jpg" alt="">
                    <img class="slide" id="4" src="img/pic_4.jpg" alt="">
                    <img class="slide" id="5" src="img/pic_5.jpg" alt="">
                </ul>
            </div>
            <div class="prev-slider">&#10094;</div>
            <div class="next-slider">&#10095;</div>
            <div class="thumb">
                <img id="icon-1" class="click-img" stt="1" style="opacity: 1" src="img/pic_1.jpg" alt="">
                <img id="icon-2" class="click-img" stt="2" src="img/pic_2.jpg" alt="">
                <img id="icon-3" class="click-img" stt="3" src="img/pic_3.jpg" alt="">
                <img id="icon-4" class="click-img" stt="4" src="img/pic_4.jpg" alt="">
                <img id="icon-5" class="click-img" stt="5" src="img/pic_5.jpg" alt="">
            </div>
        </div>
        <script src="js/slide.js"></script>
    </body>
</html>
