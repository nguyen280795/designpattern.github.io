<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.0.min.js"></script>
</head>
<body>
<div class="container">
    <div id="slider">
        <ul>
            <li id="1" style="opacity: 1"><img class="slide" src="img/pic_1.jpg"></li>
            <li id="2"><img class="slide" src="img/pic_2.jpg"></li>
            <li id="3"><img class="slide" src="img/pic_3.jpg"></li>
            <li id="4"><img class="slide" src="img/pic_4.jpg"></li>
            <li id="5"><img class="slide" src="img/pic_5.jpg"></li>
        </ul>
    </div>
    <div class="prev-slider">&#10094;</div>
    <div class="next-slider">&#10095;</div>
    <div class="thumb">
        <img id="icon-1" class="click-img" src="img/pic_1.jpg" style="opacity: 1">
        <img id="icon-2" class="click-img" src="img/pic_2.jpg">
        <img id="icon-3" class="click-img" src="img/pic_3.jpg">
        <img id="icon-4" class="click-img" src="img/pic_4.jpg">
        <img id="icon-5" class="click-img" src="img/pic_5.jpg">
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
