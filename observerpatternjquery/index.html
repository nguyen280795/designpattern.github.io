<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.0.min.js"></script>
    <style>
        .input {
            width: 500px;
        }

        .result {
            width: 500px;
            height: 20px;
            padding: 20px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .result.one {
            background: silver;
            color: black;
        }

        .result.two {
            background: gray;
            color: yellow;
        }

        .result.three {
            border: 1px dotted black;
            color: red;
        }
    </style>
</head>
<body>
<input type="text" class="input">
<div class="result one"></div>
<div class="result two"></div>
<div class="result three"></div>
<script src="script.js"></script>
</body>
</html>
